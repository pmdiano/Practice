<!DOCTYPE html>
<html>
<head>
    <title>Object Oriented Programming</title>
    <script>
        String.prototype.backwards = function(){
            var out = '';
            for (var i = this.length-1; i>=0;i--) {
                out += this[i];
            }
            return out;
        }
    </script>
</head>
<body>
    <script>
        var inString = prompt("Enter your test string:");
        document.write(inString.backwards());
    </script>
</body>
</html>
